<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Lights Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="background-container"></div>
    <div id="game-screen">
      <!-- Grid of Circles -->
      <div class="circle" id="circle-1"></div>
      <div class="circle" id="circle-2"></div>
      <div class="circle" id="circle-3"></div>
      <div class="circle" id="circle-4"></div>
      <div class="circle" id="circle-5"></div>

      <div class="circle" id="circle-6"></div>
      <div class="circle" id="circle-7"></div>
      <div class="circle" id="circle-8"></div>
      <div class="circle" id="circle-9"></div>
      <div class="circle" id="circle-10"></div>

      <div class="circle" id="circle-11"></div>
      <div class="circle" id="circle-12"></div>
      <div class="circle" id="circle-13"></div>
      <div class="circle" id="circle-14"></div>
      <div class="circle" id="circle-15"></div>

      <div class="circle" id="circle-16"></div>
      <div class="circle" id="circle-17"></div>
      <div class="circle" id="circle-18"></div>
      <div class="circle" id="circle-19"></div>
      <div class="circle" id="circle-20"></div>

      <div class="circle" id="circle-21"></div>
      <div class="circle" id="circle-22"></div>
      <div class="circle" id="circle-23"></div>
      <div class="circle" id="circle-24"></div>
      <div class="circle" id="circle-25"></div>

      <!-- Start Game -->
      <button id="start-button">Start Game</button>

      <!-- Score and Timer -->
      <div id="score">Score: 0</div>
      <div id="timer">Time: 60s</div>
      <div id="lives">Lives: 3</div>
    </div>

    <script src="/js/game.js"></script>
  </body>
</html>
