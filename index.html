<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Lights Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="main-page">
      <img src="/images/main-title.png" alt="Background Image" />
      <button id="main-start-button">Start Game</button>
      <audio id="background-music" loop>
        <source src="/sound/wyver9_Fast Level.wav" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </div>

    <div id="background-container"></div>
    <div id="game-screen">
      <!-- Grid of Circles -->
      <div class="circle" id="circle-1"></div>
      <div class="circle" id="circle-2"></div>
      <div class="circle" id="circle-3"></div>
      <div class="circle" id="circle-4"></div>
      <div class="circle" id="circle-5"></div>

      <div class="circle" id="circle-6"></div>
      <div class="circle" id="circle-7"></div>
      <div class="circle" id="circle-8"></div>
      <div class="circle" id="circle-9"></div>
      <div class="circle" id="circle-10"></div>

      <div class="circle" id="circle-11"></div>
      <div class="circle" id="circle-12"></div>
      <div class="circle" id="circle-13"></div>
      <div class="circle" id="circle-14"></div>
      <div class="circle" id="circle-15"></div>

      <div class="circle" id="circle-16"></div>
      <div class="circle" id="circle-17"></div>
      <div class="circle" id="circle-18"></div>
      <div class="circle" id="circle-19"></div>
      <div class="circle" id="circle-20"></div>

      <div class="circle" id="circle-21"></div>
      <div class="circle" id="circle-22"></div>
      <div class="circle" id="circle-23"></div>
      <div class="circle" id="circle-24"></div>
      <div class="circle" id="circle-25"></div>

      <!-- Start Game -->
      <!--<button id="start-button">Start Game</button>  (Lo retire para utilizar el button del main page)-->

      <!-- Score and Timer -->
      <div id="score">Score: 0</div>
      <div id="timer">Time: 60s</div>
      <div id="lives">Lives: 3</div>
    </div>

    <!-- Losing Page -->
    <div id="losing-page" class="ending-page">
      <img src="/images/game-over.png" alt="Losing Background Image" />
      <button id="restart-losing-button">Restart Game</button>
    </div>

    <!-- Winning Page -->
    <div id="winning-page" class="ending-page">
      <img src="/images/victory.png" alt="Winning Background Image" />
      <button id="restart-winning-button">Restart Game</button>
    </div>

    <script src="/js/game.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
